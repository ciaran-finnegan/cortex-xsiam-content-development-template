# XSIAM Content Development Pre-commit Configuration

exclude: .devcontainer/|.vscode
files: ''

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-json
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-ast
      - id: check-merge-conflict
      - id: debug-statements
        language_version: python3
      - id: check-added-large-files
        args: ['--maxkb=5120', --enforce-all]

  # Python formatting with ruff
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix]

  # Local demisto-sdk hooks
  - repo: local
    hooks:
      # Format content files
      - id: demisto-sdk-format
        name: demisto-sdk format
        description: Format XSIAM content to Cortex standards
        entry: demisto-sdk format
        args:
          - -y
          - --no-validate
        language: system
        files: ^Packs\/.*\.(yml|yaml)$
        exclude: test_data|TestData
        pass_filenames: false
        require_serial: true

      # Validate content
      - id: demisto-sdk-validate
        name: demisto-sdk validate
        description: Validate XSIAM content structure
        entry: demisto-sdk validate
        args:
          - --skip-pack-dependencies
        language: system
        files: ^Packs\/
        pass_filenames: false
        require_serial: true
        stages: [commit]

      # Secrets detection
      - id: demisto-sdk-secrets
        name: demisto-sdk secrets
        description: Check for secrets in content
        entry: demisto-sdk secrets
        args:
          - --ignore-entropy
        language: system
        pass_filenames: false
        stages: [commit]

